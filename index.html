<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luca Morara</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; /* Sfondo leggermente grigio per evidenziare il centro */
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    max-height: 100vh; /* Assicura che l'immagine non superi l'altezza della viewport */
    display: block; /* Rimuove eventuali spazi extra sotto l'immagine */
  }
</style>
</head>
<body>
<div class="container">
  <img id="immagine" src="foto.png" alt="Immagine Centrata">
  <br>
  <button onclick="aumentaDimensione()">Aumenta Dimensione</button>
</div>

<script>
function aumentaDimensione() {
  var img = document.getElementById("immagine");
  var larghezzaAttuale = img.width;
  img.style.width = (larghezzaAttuale + 20) + "px"; // Aumenta di 20px la larghezza ogni volta che il bottone viene cliccato
}
</script>
</body>
</html>
