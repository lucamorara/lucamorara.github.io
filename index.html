<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luca Morara</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
  }
  .container {
    display: flex;
    flex-direction: column; /* Imposta gli elementi della container in colonna */
    align-items: center; /* Centra gli elementi orizzontalmente */
    text-align: center; /* Centra il testo del bottone */
  }
  img {
    max-width: 100%;
    max-height: 80vh; /* Ridotto per assicurare che ci sia spazio per il bottone */
    display: block; /* Rimuove eventuali spazi extra sotto l'immagine */
    margin-bottom: 20px; /* Aggiunge spazio tra l'immagine e il bottone */
  }
  button {
    cursor: pointer; /* Cambia il cursore quando è sopra il bottone */
    padding: 10px 20px; /* Aggiunge un po' di padding intorno al testo del bottone */
    font-size: 16px; /* Aumenta la dimensione del testo del bottone */
    border-radius: 5px; /* Rende i bordi del bottone leggermente arrotondati */
  }
</style>
</head>
<body>
<div class="container">
  <img id="immagine" src="foto.png" alt="Immagine Centrata">
  <button onclick="aumentaDimensione()">Premi per più Gocciole</button>
</div>

<script>
function aumentaDimensione() {
  var img = document.getElementById("immagine");
  var larghezzaAttuale = img.width;
  img.style.width = (larghezzaAttuale + 20) + "px"; // Aumenta di 20px la larghezza ogni volta che il bottone viene cliccato
}
</script>
</body>
</html>
